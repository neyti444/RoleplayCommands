# EN translation

# Variables:
# {player} – player's nickname
# {message} – player's message
# {rollNumber} – rolled number /roll
# {defaultMinNumber} – default minimum number /roll
# {defaultMaxNumber} – default maximum number /roll
# {minNumber} – minimum number entered by the player in the extended function /roll
# {maxNumber} – maximum number entered by the player in the extended function /roll
# {messageOne} - first message /todo
# {messageOne} - second message /todo

# In messages, you can use & and HEX (1.16+)
# For example: &#FB0000HELLO

messages:
  me: "&d{player} {message}"
  do: "&3{message} ({player})"
  try:
    success: "{player} {message} &a(success)"
    failure: "{player} {message} &c(fail)"
  roll:
    default: "&7(({player} rolled {rollNumber}. [ {defaultMinNumber} – {defaultMaxNumber} ]))"
    extended: "&7(({player} rolled {rollNumber}. [ {minNumber} – {maxNumber} ]))"
  todo: "{messageOne} - said {player}, {messageTwo}"
  whisper: "&7{player} whispers: {message}"
  shout: "&e{player} shouts: {message}"
  no_arguments: "&cThis command requires arguments."
  no_permission: "&cYou do not have permission to use this command."
  invalid_number: "&cInvalid number."
  reload: "&aConfiguration reloaded"